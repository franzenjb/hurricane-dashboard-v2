<!DOCTYPE html>
<html>
<head>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>Minimal 3D Test</h1>
    <div id="cesiumContainer"></div>
    <script>
        // Disable Ion token
        Cesium.Ion.defaultAccessToken = undefined;
        
        // Create viewer with minimal options
        var viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false,
            imageryProvider: new Cesium.OpenStreetMapImageryProvider({
                url: 'https://a.tile.openstreetmap.org/'
            })
        });
        
        console.log('Cesium version:', Cesium.VERSION);
        
        // Try to disable all atmosphere-related features
        if (viewer.scene.skyAtmosphere) {
            viewer.scene.skyAtmosphere.show = false;
        }
        if (viewer.scene.globe.showGroundAtmosphere !== undefined) {
            viewer.scene.globe.showGroundAtmosphere = false;
        }
        
        // Add a simple polyline
        viewer.entities.add({
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([
                    -75, 35,
                    -70, 30,
                    -65, 25
                ]),
                width: 5,
                material: Cesium.Color.RED
            }
        });
        
        viewer.zoomTo(viewer.entities);
    </script>
</body>
</html>
