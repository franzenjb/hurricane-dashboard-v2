<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Analytics Dashboard 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .full-height { height: calc(100vh - 4rem); }
        
        /* Custom slider styles */
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
        
        /* Vertical slider styles */
        .slider-vertical {
            -webkit-appearance: none;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 6px;
            height: 100%;
            background: #ddd;
            outline: none;
        }
        
        .year-slider-container {
            height: calc(100% - 120px);
            width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden" x-data="hurricaneApp()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm h-16">
        <div class="h-full px-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-800">Hurricane Analytics Dashboard 2.0</h1>
            <div class="flex items-center space-x-2">
                <button @click="activeTab = 'timeline'" 
                        :class="activeTab === 'timeline' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 rounded text-sm font-medium transition-colors">
                    Timeline & Map
                </button>
                <button @click="activeTab = 'tracker'" 
                        :class="activeTab === 'tracker' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 rounded text-sm font-medium transition-colors">
                    Multi-State
                </button>
                <button @click="activeTab = 'database'" 
                        :class="activeTab === 'database' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 rounded text-sm font-medium transition-colors">
                    Database
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content - Full Width -->
    <main class="full-height">
        <!-- Timeline & Map Tab -->
        <div x-show="activeTab === 'timeline'" class="h-full flex" x-cloak>
            <!-- Left Sidebar - Filters -->
            <div class="w-56 bg-white shadow-lg p-4 overflow-y-auto flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold">Filters</h2>
                    <button @click="resetFilters()" 
                            class="text-sm bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">
                        Reset
                    </button>
                </div>
                
                <!-- Category Filter -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <div class="space-y-1">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="0" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-blue-300 mr-1"></span> Tropical Storm
                        </label>
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="1" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-blue-500 mr-1"></span> Category 1
                        </label>
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="2" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-green-500 mr-1"></span> Category 2
                        </label>
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="3" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-yellow-500 mr-1"></span> Category 3
                        </label>
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="4" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-orange-500 mr-1"></span> Category 4
                        </label>
                        <label class="flex items-center text-sm">
                            <input type="checkbox" x-model="filters.categories" value="5" class="mr-2" @change="updateVisualization()">
                            <span class="w-3 h-3 rounded-full bg-red-600 mr-1"></span> Category 5
                        </label>
                    </div>
                </div>

                <!-- Landfall State -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Landfall State</label>
                    <select x-model="filters.state" @change="updateVisualization()" 
                            class="w-full px-2 py-1 border rounded text-sm">
                        <option value="">All States</option>
                        <optgroup label="Gulf States">
                            <option value="TX">Texas</option>
                            <option value="LA">Louisiana</option>
                            <option value="MS">Mississippi</option>
                            <option value="AL">Alabama</option>
                            <option value="FL">Florida</option>
                        </optgroup>
                        <optgroup label="Atlantic States">
                            <option value="GA">Georgia</option>
                            <option value="SC">South Carolina</option>
                            <option value="NC">North Carolina</option>
                            <option value="VA">Virginia</option>
                            <option value="MD">Maryland</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NY">New York</option>
                            <option value="MA">Massachusetts</option>
                            <option value="ME">Maine</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Search -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search by Name</label>
                    <input type="text" x-model="filters.search" @input="updateVisualization()" 
                           placeholder="Storm name..." 
                           class="w-full px-2 py-1 border rounded text-sm">
                </div>

                <!-- Statistics -->
                <div class="border-t pt-4 mt-auto">
                    <h3 class="font-medium text-sm mb-2">Current View</h3>
                    <div class="text-xs space-y-1 text-gray-600">
                        <div>Storms shown: <span class="font-medium" x-text="filteredStorms.length"></span></div>
                        <div>Major hurricanes: <span class="font-medium" x-text="majorHurricanes"></span></div>
                    </div>
                </div>
            </div>

            <!-- Year Slider (Vertical) -->
            <div class="w-12 bg-gray-100 flex flex-col items-center py-4">
                <div class="text-xs font-medium mb-2" x-text="filters.yearStart"></div>
                <div class="year-slider-container">
                    <input type="range" x-model="filters.yearStart" min="1851" max="2030" 
                           orient="vertical" class="slider-vertical" @input="updateVisualization()">
                    <div class="my-2"></div>
                    <input type="range" x-model="filters.yearEnd" min="1851" max="2030" 
                           orient="vertical" class="slider-vertical" @input="updateVisualization()">
                </div>
                <div class="text-xs font-medium mt-2" x-text="filters.yearEnd"></div>
            </div>

            <!-- Center - Timeline and Right Panel -->
            <div class="flex-1 flex">
                <!-- Timeline Container -->
                <div class="flex-1 flex flex-col bg-white">
                    <!-- Timeline Chart -->
                    <div class="flex-1 p-4">
                        <div id="timeline-chart" class="w-full h-full"></div>
                    </div>
                    
                    <!-- Month Slider (Horizontal) -->
                    <div class="h-20 px-4 pb-4 bg-gray-50 flex items-center">
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-medium mb-2">
                                <span x-text="getMonthName(filters.monthStart)"></span>
                                <span>Month Range</span>
                                <span x-text="getMonthName(filters.monthEnd)"></span>
                            </div>
                            <div class="space-y-2">
                                <input type="range" x-model="filters.monthStart" min="5" max="11" 
                                       class="slider" @input="updateVisualization()">
                                <input type="range" x-model="filters.monthEnd" min="5" max="11" 
                                       class="slider" @input="updateVisualization()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Storm Details and Map -->
                <div class="w-96 flex flex-col bg-gray-50">
                    <!-- Storm Details -->
                    <div class="p-4 bg-white border-b">
                        <h3 class="text-sm font-medium mb-3">Storm Details</h3>
                        <div x-show="!selectedStorm" class="text-sm text-gray-500">
                            Click on a storm in the timeline to view details
                        </div>
                        <div x-show="selectedStorm" x-cloak>
                            <div class="bg-gray-50 rounded p-3">
                                <h4 class="font-bold text-lg" x-text="selectedStorm?.name"></h4>
                                <div class="mt-2 space-y-1 text-sm">
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Date:</span>
                                        <span x-text="formatDate(selectedStorm)"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Category:</span>
                                        <span x-text="getCategoryLabel(selectedStorm?.category)"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Wind Speed:</span>
                                        <span x-text="selectedStorm?.windSpeed + ' mph'"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Pressure:</span>
                                        <span x-text="selectedStorm?.pressure + ' mb'"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Landfall:</span>
                                        <span x-text="selectedStorm?.landfall || 'No US Landfall'"></span>
                                    </div>
                                </div>
                                <div class="mt-3 pt-3 border-t">
                                    <p class="text-sm text-gray-700" x-text="selectedStorm?.impact"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="flex-1 p-4">
                        <h3 class="text-sm font-medium mb-2">Storm Tracks</h3>
                        <div id="hurricane-map" class="w-full h-full rounded shadow"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multi-State Tab -->
        <div x-show="activeTab === 'tracker'" class="h-full p-6" x-cloak>
            <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                <h2 class="text-xl font-bold mb-4">Multi-State Hurricane Tracker</h2>
                <!-- Content here -->
            </div>
        </div>

        <!-- Database Tab -->
        <div x-show="activeTab === 'database'" class="h-full p-6" x-cloak>
            <div class="bg-white rounded-lg shadow-lg p-6 h-full overflow-auto">
                <h2 class="text-xl font-bold mb-4">Hurricane Database</h2>
                <!-- Content here -->
            </div>
        </div>
    </main>

    <script src="js/timeline-app.js"></script>
</body>
</html>
