<!DOCTYPE html>
<html>
<head>
    <title>Test AI Production</title>
</head>
<body>
    <h1>Testing Vercel AI Endpoint</h1>
    <button onclick="testAI()">Test AI with 1957 Question</button>
    <div id="result"></div>

    <script>
        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://hurricane-dashboard-v2.vercel.app/api/ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'What was the most impactful hurricane of the year 1957?'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Answer: ${data.answer || 'No answer'}</p>
                    <p>Full response: <pre>${JSON.stringify(data, null, 2)}</pre></p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>Check console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
